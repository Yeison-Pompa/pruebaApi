<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="marco">
        <div class="content" class="d-flex justify-content-center"">
            <div class="text-center">
                <h1 class="text-light">Pesos CLP</h1>
                <input id="input" type="number" class="form-control" placeholder="Ingrese el monto CLP" >
                <div id="emailHelp" class="form-text"><span class="h5 text-light">Moneda a convertir</span></div>
                    <select  name="" id="moneda" class="form-control">
                        <option selected>Seleccione la moneda</option>
                        <option value="dolar">Dolar</option>
                        <option value="uf">Uf</option>
                        <option value="euro">Euro</option>
                    </select>
                    <br>
                    <div class="d-grid gap-2 col-12 mx-auto">
                        <button id="buscar" class="btn btn-primary" type="button">Buscar</button>
                    </div>
                    <br>
                    <p id="resultado"> </p>
            </div>  
        </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
